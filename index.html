<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Swanky Stores</h1>
    </header>
    <div id="main">
        <img src="https://www.retailtimes.co.uk/wp-content/uploads/2015/02/image3.jpg" alt="store" width="100%">
    
    <main>
        <div class="columns">
            <h3 id="s_list">Shopping list:</h3>
            <ul id="list">
                <li>Carrots <span>&#163;3.20</span><span><input id="add" type="button" value="Add to cart" style="padding: 20px, auto;"></span>
                </li>
                <li>Apples <span>&#163;4.50</span> <span><input id="add1" type="button" value="Add to cart"></span></li>
                <li>Bags <span>&#163;3.20</span><span><input id="add2" type="button" value="Add to cart"></span></li>
                <li>Grapes <span>&#163;3.20</span> <span><input id="add3" type="button" value="Add to cart"></span></li>
                <li>Jackets <span>&#163;3.20</span> <span><input id="add4" type="button" value="Add to cart"></span></li>
                <li>Kiwi <span>&#163;3.20</span> <span><input id="add5" type="button" value="Add to cart"></span></li>
                <li>Detergent <span>&#163;3.20</span> <span><input id="add6" type="button" value="Add to cart"></span></li>
            </ul>
        </div>
    
    
        <div class="columns" >
            <h3 id="s_cart">Shopping cart:</h3>
            <ul id="list2"></ul>
        </div>
    
    </main>
        <div class="comment">
            <p>Tell us about your experience</p>
            <textarea id="textbox" type="text" placeholder="Leave a comment" style="background-color:white;"></textarea>
            <br>
            <button id="submit">Submit</button>
            <ul id="list_comment"></ul>
        </div>
        
    
        <footer>
            <p>Thank you for shopping with us</p>
        </footer>
    
    </div>
<script src="cart.js"></script>
</body>
</html>
