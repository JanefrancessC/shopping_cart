<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div style="background-color:#808080; color:#f4f4f4;">
        <img src="https://www.retailtimes.co.uk/wp-content/uploads/2015/02/image3.jpg" alt="store" width="100%">
    
    
        <div style="margin: 0, 10px;">
            <p id="s_list">Shopping list:</p>
            <ul id="list">
                <li>Carrots <span><input id="add" type="button" value="Add to cart" style="padding: 20px, auto;"></span>
                </li>
                <li>Apples <span><input id="add1" type="button" value="Add to cart"></span></li>
                <li>Bags <span><input id="add2" type="button" value="Add to cart"></span></li>
                <li>Grapes <span><input id="add3" type="button" value="Add to cart"></span></li>
                <li>Jackets <span><input id="add4" type="button" value="Add to cart"></span></li>
                <li>Kiwi <span><input id="add5" type="button" value="Add to cart"></span></li>
                <li>Detergent <span><input id="add6" type="button" value="Add to cart"></span></li>
            </ul>
        </div>
    
    
        <div style="margin: 0, 10px;">
            <p id="s_cart">Shopping cart:</p>
            <ul id="list2"></ul>
        </div>
    
    
        <div style="text-align:left;">
            <p>Tell us about your experience</p>
            <textarea id="textbox" type="text" placeholder="Leave a comment" style="background-color:white;"></textarea>
            <br>
            <button id="submit">Submit</button>
            <ul id="list_comment"></ul>
        </div>
    
        <br>
        <br>
    
    </div>
<script src="cart.js"></script>
</body>
</html>
